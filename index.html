<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG NAME GENERATOR</title>
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="animated-heading">
                <span>R</span>
                <span>P</span>
                <span>G</span>
            </br>
                <span>N</span>
                <span>A</span>
                <span>M</span>
                <span>E</span>
                <span>-</span>
                <span>G</span>
                <span>E</span>
                <span>N</span>
                <span>E</span>
                <span>R</span>
                <span>A</span>
                <span>T</span>
                <span>O</span>
                <span>R</span>
            </h1>
            <div class="input-container">
                <p>DESCRIBE YOUR CHARACTER</p>
                <input type="text" class="description" id="description">
            </div>
            <!--
            <div id="spinner" class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>-->

            <div id="spinner" class="spinner-grow text-white" role="status">
                <span class="sr-only"></span>
            </div>

            <button id="btn-get-name" type="submit">GENERATE</button>
            <div class="output-container">
                <p id="result" class="result"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
